<section class="page-header">
  <h1 class="project-name">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <a href="{{ site.author.url }}{{ site.baseurl }}" class="btn">View on GitHub</a>
  <a href="{{ site.author.url }}{{ site.baseurl }}/archive/{{ site.repository.default_branch }}.zip" class="btn">Download .zip</a>
  <a href="{{ site.author.url }}{{ site.baseurl }}/archive/{{ site.repository.default_branch }}.tar.gz" class="btn">Download .tar.gz</a>
</section>
